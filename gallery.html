        .container {
    display: flex; /* Aplica un diseño flexible para alinear las tarjetas */
    gap: 10px; /* Espacio entre las tarjetas */
}

.card {
    border: none; /* Elimina los bordes de las tarjetas */
    background-color: transparent; /* Fondo transparente para las tarjetas */
    flex: 1; /* Distribuye el espacio de manera uniforme entre las tarjetas */
    overflow: hidden; /* Evita que las imágenes se salgan de las tarjetas */
    transition: transform 0.3s; /* Agrega una transición suave */
}

.card img {
    width: 100%; /* Llena el ancho de la tarjeta */
    height: auto; /* Altura automática para mantener la proporción de la imagen */
}

.card:hover {
    transform: scale(1.1); /* Efecto de aumento de tamaño en estado hover */
}
